<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->

            crossorigin="anonymous"></script>

            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="DATA.js"> </script>
    <link rel="stylesheet" href="main.css">

    <!--<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>-->

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-5">
            <input id="searchInput" value="search">
            <button type="button" id="export" class="btn btn-primary">export</button>
        </div>
        <br/>


        <div id="dvData">
        <table class="table table-hover " id="data">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col" id="sortName">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Email</th>
                <th scope="col">Genre</th>
                <th scope="col">N° de Téléphone</th>
                <th scope="col">Pays</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <h2>Formulaire d'ajout d'étudiant</h2>
        </div>
        <form  class="mb-5">
            <div class="form-group">
                <label for="userId">ID</label>
                <input type="number" class="form-control" id="userId" >
            </div>
            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group">
                <label for="firstName">Prenom</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select class="form-control" id="genre">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phoneNumber">N° de téléphone</label>
                <input type="text" class="form-control" id="phoneNumber" >
            </div>
            <div class="form-group">
                <label for="country">Pays</label>
                <input type="text" class="form-control" id="country" >
            </div>
            <button type="button" id="addStudent" class="btn btn-primary">Ajouté</button>
        </form>

    </div>

   <script src="script.js"></script>
</body>

</html>
